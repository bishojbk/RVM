# # Augmentation Parameters
# translate: 0.1 # Slight translation (10%) for robustness
# scale: 0.3 # Resize scale variation (up to 30%)
# shear: 0.2 # Shear distortion (20%)
# perspective: 0.1 # Perspective warp (10%)
# flipud: 0.5 # Flip upside-down (50% chance)
# fliplr: 0.5 # Flip left-right (50% chance)
